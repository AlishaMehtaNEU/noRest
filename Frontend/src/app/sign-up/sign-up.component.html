<form #userForm="ngForm" (ngSubmit)="saveUser(userForm.value)">
    Name : <input type="text" [(ngModel)]="name" name="name">
    UserName : <input type="text" [(ngModel)]="username" name="username">
    Password : <input type="password" [(ngModel)]="password" name="password">
    <button name="submit">Sign Up</button>
</form>
<form #userForm1="ngForm" (ngSubmit)="getUser(userForm1.value)">
    UserName : <input type="text" [(ngModel)]="username" name="username">
    Password : <input type="password" [(ngModel)]="password" name="password">
    <button name="submit">Login</button>
</form>
