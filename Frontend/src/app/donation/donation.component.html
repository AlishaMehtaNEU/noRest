<div class="donation-container">
  <form #userForm1="ngForm" (ngSubmit)="addDonation(userForm1.value)">
  <div class="donation-box">
    <div class="title">Donation Information</div>

    <div class="fields">
      <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="firstName">
      <input type="text" name="lastName" placeholder="Last Name"  [(ngModel)]="lastName">
      <input type="text" name="email" placeholder="Email"  [(ngModel)]="email">
    </div>

    <div class="amount">
      <div class="button">$<input type="text" name="donationAmount" class="set-amount" placeholder=""  [(ngModel)]="donationAmount"> </div>
    </div>

    <div class="donate-button">
        <a [routerLink]="['/payment', {donationAmount : donationAmount}]">Donate Now</a>
        <a routerLink="" class="donate-button">Back</a>
    </div>


</div>
</form>
</div>
