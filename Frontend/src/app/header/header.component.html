 <div class="container">
  <app-logo class="logoDiv"></app-logo>
  <div class="example-button-row">
    <div class="rightDiv">
      <button class="donateBtn" mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon class="favIcon">favorite</mat-icon>
        <div class="donateNow">Donate Now</div>
      </button>
    </div>
    <div *ngIf="signIn">
      <button mat-button class="signUpBtn" (click)="openSignUp()">Sign Up</button>
      <button mat-button class="loginBtn" (click)="openLogin()">Login</button>
      <a mat-button class="loginBtn" routerLink="/animal">Animal</a>
    </div>
    <div *ngIf="signIn == false">
        {{username}}
        <button mat-button class="signOutBtn" (click)="onSignOut()">Sign Out</button>
    </div>
    <div *ngIf="openSignUpPage">
      <app-sign-up (outputUser)="getOutputUser($event)"></app-sign-up>
    </div>
  </div>
</div>
